<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programação de Trabalho - Drone | Top Gun Pulverizações</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@0.453.0/dist/umd/lucide.js"></script>


  <!-- Fonte Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --topgun-green: #16a34a;
      --topgun-dark: #1e304b;
    }

    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #1e293b;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: var(--topgun-dark);
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      color: #334155;
    }

    .btn-topgun {
      background-color: var(--topgun-green);
      color: white;
      border: none;
      transition: 0.2s;
    }
    .btn-topgun:hover {
      background-color: #15803d;
      color: white;
    }

    .btn-outline-topgun {
      border-color: var(--topgun-green);
      color: var(--topgun-green);
    }
    .btn-outline-topgun:hover {
      background-color: var(--topgun-green);
      color: white;
    }

    pre {
      background-color: #ecfdf5;
      border-left: 4px solid var(--topgun-green);
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1rem;
      font-family: 'Segoe UI', sans-serif;
    }

    .toast-topgun {
      background-color: #16a34a;
      color: white;
    }

    .remove-fazenda {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ef4444;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .remove-fazenda:hover {
      background: #dc2626;
    }

    .fazenda-container {
      border: 1px dashed #cbd5e1;
      padding: 15px;
      border-radius: 8px;
      position: relative;
    }

    .navbar {
      background: var(--topgun-dark);
    }

    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark shadow">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i data-lucide="drone" class="me-2"></i> Programação de Trabalho - Top Gun Pulverizações
      </span>
    </div>
  </nav>

  <div class="container my-4">
    <!-- Botão voltar -->
    <button class="btn btn-outline-dark mb-3" onclick="window.location.href='index.html'">
      <i data-lucide="arrow-left" class="me-1"></i> Voltar
    </button>

    <div class="card shadow-sm p-4 mb-4">
      <h2><i data-lucide="calendar"></i> Dados Gerais</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <label>Data para aplicação:</label>
          <input type="date" id="data_aplicacao" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Estado:</label>
          <select id="estado" class="form-select" onchange="carregarUnidades()">
            <option value="">Selecione</option>
            <option value="SP">São Paulo (SP)</option>
            <option value="MG">Minas Gerais (MG)</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Unidade:</label>
          <select id="unidade" class="form-select">
            <option value="">Selecione primeiro o estado</option>
          </select>
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-md-4">
          <label>Frente:</label>
          <select id="frente" class="form-select">
            <option value="">Selecione</option>
            <option>Frente 1</option><option>Frente 2</option><option>Frente 3</option>
            <option>Frente 4</option><option>Frente 5</option><option>Frente 6</option>
            <option>Frente 7</option><option>Frente 8</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Piloto:</label>
          <select id="piloto" class="form-select">
            <option value="">Selecione</option>
            <option>Alexandre Alves</option><option>Felipe Santos</option>
            <option>Heitor Ferreira</option><option>Luiz Paulo</option>
            <option>Maicon Silva</option><option>Matheus Pias</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Auxiliar:</label>
          <select id="auxiliar" class="form-select">
            <option value="">Selecione</option>
            <option>Antonio Soares</option><option>Jefferson Lopes</option>
            <option>Ailton Gabriel</option><option>Victor Hugo</option>
          </select>
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-md-4">
          <label>Drone:</label>
          <select id="drone" class="form-select">
            <option value="">Selecione</option>
            <option>DJI Agras T20</option><option>DJI Agras T40</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Objetivo:</label>
          <select id="objetivo" class="form-select">
            <option value="">Selecione</option>
            <option>Área Total</option>
            <option>Catação</option>
            <option>Mapeamento</option>
            <option>Monitoramento</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Tipo de Produto:</label>
          <select id="produto" class="form-select">
            <option value="">Selecione</option>
            <option>Herbicida</option>
            <option>Inseticida</option>
            <option>Fungicida</option>
            <option>Fertilizante</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Fazendas -->
    <div id="fazendas-container">
      <div class="fazenda-item mb-3">
        <div class="fazenda-container bg-white">
          <button class="remove-fazenda" onclick="this.closest('.fazenda-item').remove()">
            <i data-lucide="x"></i>
          </button>
          <h5 class="fw-bold mb-2"><i data-lucide="map"></i> Fazenda 1</h5>
          <div class="row g-3">
            <div class="col-md-3">
              <label>OS:</label>
              <input class="form-control os-fazenda" placeholder="Número da OS">
            </div>
            <div class="col-md-3">
              <label>Fazenda:</label>
              <input class="form-control fazenda" placeholder="Nome">
            </div>
            <div class="col-md-3">
              <label>Código:</label>
              <input class="form-control codigo" placeholder="Código">
            </div>
            <div class="col-md-3">
              <label>Área (ha):</label>
              <input class="form-control area-os" type="number" placeholder="ha">
            </div>
          </div>
          <div class="mt-3">
            <label>Observações:</label>
            <textarea class="form-control observacoes" rows="2" placeholder="Observações"></textarea>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-outline-topgun w-100 mb-3" onclick="adicionarFazenda()">
      <i data-lucide="plus"></i> Adicionar Fazenda
    </button>

    <button class="btn btn-topgun w-100 mb-3" onclick="gerarRelatorio()">
      <i data-lucide="file-text"></i> Gerar Relatório
    </button>

    <pre id="relatorio">Preencha os campos e clique em gerar relatório.</pre>

    <button id="copiarBtn" class="btn btn-topgun w-100 mt-2" onclick="copiarRelatorio()">
      <i data-lucide="copy"></i> Copiar Relatório
    </button>

    <button class="btn btn-outline-dark w-100 mt-3" onclick="window.location.href='index.html'">
      <i data-lucide="arrow-left"></i> Voltar à Página Inicial
    </button>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastSuccess" class="toast toast-topgun align-items-center border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          <i data-lucide="check-circle" class="me-2"></i> Relatório copiado com sucesso!
        </div>
      </div>
    </div>
  </div>

  <script>
    const unidadesPorEstado = {
      "MG": [
        "Delta - Delta",
        "Delta - Volta Grande",
        "Florestadora - Santa Cecília (João Pinheiro - MG)",
        "Parque de Bioenergia Lagoa da Prata (Lagoa da Prata - MG)"
      ],
      "SP": [
        "Usina Gasa (Andradina - SP)",
        "Usina Rafard (Rafard - SP)",
        "Usina São Francisco (Elias Fausto - SP)",
        "Usina Barra Bonita (Barra Bonita - SP)",
        "Usina Costa Pinto (Piracicaba - SP)",
        "Usina Leme (Leme - SP)",
        "Usina Destivale (Araçatuba - SP)",
        "Usina Mundial (Mirandópolis - SP)",
        "Usina Ipaussu (Ipaussu - SP)",
        "Usina Diamante (Jaú - SP)",
        "Usina Univalem (Valparaíso - SP)",
        "Usina Benálcool (Bento de Abreu - SP)"
      ]
    };

    function carregarUnidades() {
      const estado = document.getElementById("estado").value;
      const unidadeSelect = document.getElementById("unidade");
      unidadeSelect.innerHTML = '<option value="">Selecione a unidade</option>';
      if (estado && unidadesPorEstado[estado]) {
        unidadesPorEstado[estado].forEach(u => {
          const opt = document.createElement("option");
          opt.value = u;
          opt.textContent = u;
          unidadeSelect.appendChild(opt);
        });
      }
    }

    function adicionarFazenda() {
      const container = document.getElementById("fazendas-container");
      const index = container.children.length + 1;
      const div = document.createElement("div");
      div.className = "fazenda-item mb-3";
      div.innerHTML = `
        <div class="fazenda-container bg-white">
          <button class="remove-fazenda" onclick="this.closest('.fazenda-item').remove()"><i data-lucide='x'></i></button>
          <h5 class="fw-bold mb-2"><i data-lucide='map'></i> Fazenda ${index}</h5>
          <div class="row g-3">
            <div class="col-md-3"><label>OS:</label><input class="form-control os-fazenda" placeholder="Número da OS"></div>
            <div class="col-md-3"><label>Fazenda:</label><input class="form-control fazenda" placeholder="Nome"></div>
            <div class="col-md-3"><label>Código:</label><input class="form-control codigo" placeholder="Código"></div>
            <div class="col-md-3"><label>Área (ha):</label><input class="form-control area-os" type="number" placeholder="ha"></div>
          </div>
          <div class="mt-3"><label>Observações:</label><textarea class="form-control observacoes" rows="2" placeholder="Observações"></textarea></div>
        </div>`;
      container.appendChild(div);
      lucide.createIcons();
    }

    function gerarRelatorio() {
      const data = document.getElementById("data_aplicacao").value;
      let dataBR = data ? data.split("-").reverse().join("/") : "";
      const unidade = document.getElementById("unidade").value;
      const frente = document.getElementById("frente").value;
      const piloto = document.getElementById("piloto").value;
      const auxiliar = document.getElementById("auxiliar").value;
      const drone = document.getElementById("drone").value;
      const objetivo = document.getElementById("objetivo").value;
      const produto = document.getElementById("produto").value;

      const fazendas = [];
      document.querySelectorAll(".fazenda-item").forEach(f => {
        const os = f.querySelector(".os-fazenda").value;
        const nome = f.querySelector(".fazenda").value;
        const codigo = f.querySelector(".codigo").value;
        const area = f.querySelector(".area-os").value;
        const obs = f.querySelector(".observacoes").value;
        if (os || nome || codigo || area || obs)
          fazendas.push({ os, nome, codigo, area, obs });
      });

      let rel = `📅 *Programação para aplicação:* ${dataBR}\n\n`;
      rel += `*Unidade:* ${unidade}\n*Frente:* ${frente}\n*Piloto:* ${piloto}\n*Auxiliar:* ${auxiliar}\n*Drone:* ${drone}\n*Objetivo:* ${objetivo}\n*Tipo de Produto:* ${produto}\n_________________\n\n`;

      fazendas.forEach((f, i) => {
        rel += `*📋 OS:* ${f.os}\n*Fazenda:* ${f.nome}\n*Código:* ${f.codigo}\n*Área (ha):* ${f.area} ha\n`;
        if (f.obs.trim()) rel += `*Observações:* ${f.obs}\n`;
        if (i < fazendas.length - 1) rel += `_________________\n\n`;
      });

      document.getElementById("relatorio").textContent = rel;
    }

    function copiarRelatorio() {
      const texto = document.getElementById("relatorio").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        const toast = new bootstrap.Toast(document.getElementById("toastSuccess"));
        toast.show();
      });
    }

    lucide.createIcons();
  </script>
</body>
</html>
