<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Programação (Cotesia) - Top Gun</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Ícones Lucide -->
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<style>
  :root {
    --primary: #d9b24c;
    --primary-light: rgba(217,178,76,0.15);
    --primary-dark: #b48f2f;
    --background: #060912;
    --card: #0c1224;
    --text: #f5f5f5;
    --text-muted: #cbd5e1;
    --border: rgba(217,178,76,0.35);
    --accent: #f7e7a1;
    --accent-light: rgba(247,231,161,0.14);
    --warning: #f59e0b;
    --warning-light: rgba(245,158,11,0.16);
    --danger: #ef4444;
    --danger-light: rgba(239,68,68,0.14);
    --success: #10b981;
    --radius: 12px;
    --shadow: 0 20px 50px rgba(0,0,0,0.32);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: radial-gradient(circle at 10% 20%, rgba(217,178,76,0.08), transparent 32%),
                radial-gradient(circle at 80% 0%, rgba(255,255,255,0.07), transparent 38%),
                var(--background);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    line-height: 1.5;
    padding-bottom: 20px;
  }

  /* Header */
  header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 0;
    padding: 0;
    background: linear-gradient(135deg,#0a0f1f 0%,#0c1224 100%);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: var(--shadow);
    min-height: 64px;
  }
  header .btn.light {
    margin-left: 16px;
    margin-right: 0;
    width: auto;
    min-width: 90px;
    padding: 0 16px;
    height: 48px;
    font-size: 1rem;
    border-radius: 12px;
    display: flex;
    align-items: center;
  }
  header h1 {
    flex: 1;
    text-align: center;
    margin: 0 auto 0 0;
    font-size: 1.2rem;
    color: var(--accent);
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
  }
  @media (max-width: 790px) {
    header { min-height: 56px; padding: 0; }
    header .btn.light { margin-left: 8px; height: 40px; font-size: 0.98rem; padding: 0 10px; }
    header h1 { font-size: 1rem; margin: 0 auto 0 0; gap: 6px; }
  }

  /* Botões */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    cursor: pointer;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    padding: 16px 0;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    transition: all 0.2s ease;
    box-shadow: var(--shadow);
    width: 100%;
    margin-bottom: 12px;
    -webkit-tap-highlight-color: transparent;
  }
  .btn.neon { background: var(--primary); color: #0b0f1f; border-color: var(--primary-dark); }
  .btn.neon:hover { background: var(--primary-dark); color: #0b0f1f; }
  .btn.light { background: var(--primary-light); color: var(--primary); border-color: var(--primary); }
  .btn.warning { background: var(--warning-light); color: var(--warning); border-color: var(--warning); }

  /* Layout principal */
  .wrap { padding: 16px; display: flex; flex-direction: column; gap: 16px; max-width: 520px; margin: 0 auto; width: 100%; }

  /* Cards */
  .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px; box-shadow: var(--shadow); width: 100%; max-width: 100%; }
  .card h2 { margin: 0 0 16px 0; font-size: 16px; color: var(--accent); display: flex; align-items: center; gap: 8px; }

  /* Formulários */
  .grid { display: flex; flex-direction: column; gap: 12px; }
  .row { display: flex; flex-direction: column; gap: 6px; }

  /* Melhor separação entre linhas de fazenda */
  .farm { margin-top: 14px; padding-top: 12px; border-top: 1px dashed var(--border); }
  .farm:first-child { margin-top: 0; padding-top: 0; border-top: none; }
  .farm .top { margin-bottom: 10px; }
  .inline { display: flex; gap: 8px; align-items: center; }
  .inline-row { display: flex; gap: 8px; align-items: center; }
  .farm .os { min-width: 110px; }

  @media (max-width: 790px) {
    .inline { flex-direction: column; align-items: stretch; }
    .inline-row { width: 100%; }
    .inline-row .os { width: 100%; }
    .farm .remover, .farm .buscar { width: 100%; }
  }

  label { color: var(--text); font-size: 1rem; font-weight: 600; display: block; margin-top: 0; }

  input, select, textarea {
    width: 100%;
    background: #0b1425;
    color: var(--text);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 16px 12px;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
    -webkit-appearance: none;
    -webkit-tap-highlight-color: transparent;
    margin-bottom: 10px;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(217,178,76,0.22); }
  input[readonly] { background-color: #0f182c; color: var(--text-muted); }

  .preview {
    white-space: pre-wrap;
    background: #0b1425;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 18px;
    min-height: 200px;
    font-family: 'Segoe UI', Arial, sans-serif;
    font-size: 1rem;
    line-height: 1.5;
    overflow: auto;
    max-height: 300px;
  }

  @media (max-width: 790px) {
    .small-input { max-width: 110px; }
    .btn { padding: 14px 16px; }
  }
  .sep { height: 1px; background: var(--border); margin: 16px 0; }

  .badge { display: inline-flex; align-items: center; gap: 4px; font-size: 12px; padding: 4px 10px; border-radius: 999px; border: 1px solid var(--border); color: var(--text-muted); background: var(--background); margin-top: 8px; text-align: center; justify-content: center; }
  .warn { color: var(--warning); }
  .success { color: var(--success); }
  .muted { color: var(--text-muted); }

  .flex-1 { flex: 1; }
  .mt-2 { margin-top: 8px; }
  .action-buttons { display: flex; flex-direction: column; gap: 8px; margin-top: 16px; }
  .small-input { max-width: 120px; }

  @media (max-width: 790px) {
    .small-input { max-width: 110px; }
    .btn { padding: 12px 14px; }
  }
</style>
</head>
<body>

<header>
  <a class="btn light" href="./"><i data-lucide="arrow-left" width="16" height="16"></i> Voltar</a>
  <h1><i data-lucide="bug" width="20" height="20"></i> Programação (Cotesia) – Top Gun</h1>
</header>

<div class="wrap">
  <!-- Dados gerais -->
  <section class="card">
    <h2><i data-lucide="clipboard-list" width="18" height="18"></i> Dados gerais</h2>
    <div class="grid">
      <div class="row">
        <label for="dtData">Data:</label>
        <input type="date" id="dtData">
      </div>

      <div class="row">
        <label for="selFrente">Frente:</label>
        <select id="selFrente">
          <option value="" selected>Selecione…</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option> 
        </select>
      </div>

      <div class="row">
        <label for="txtPiloto">Piloto:</label>
        <input type="text" id="txtPiloto" placeholder="Selecione a Frente" readonly title="Preenchido automaticamente pela Frente">
      </div>

      <div class="row">
        <label for="selDrone">Drone:</label>
        <select id="selDrone">
          <option value="" selected>Selecione...</option>
          <option value="XFLY X800">XFLY X800</option>
          <option value="NEXUS NX6">NEXUS NX6</option>
        </select>
      </div>

      <div class="row">
        <label for="selUnidade">Unidade:</label>
        <select id="selUnidade">
          <option value="" selected>Selecione…</option>
          <option value="Delta - Delta">Delta - Delta</option>
          <option value="Delta - Volta Grande">Delta - Volta Grande</option>
          <option value="Cresciumal Bioenergia ">Cresciumal Bioenergia</option>
        </select>
      </div>

      <div class="row">
        <label for="txtObjetivo" class="muted">Observação:</label>
        <input type="text" id="txtObjetivo" placeholder="Ex.: Dois">
      </div>
    </div>
  </section>

  <!-- Fazendas -->
  <section class="card">
    <h2><i data-lucide="tractor" width="18" height="18"></i> Fazendas (por OS)</h2>

    <div class="rows" id="rows"></div>

    <div class="inline mt-2">
      <button class="btn" id="btnAdd"><i data-lucide="plus" width="16" height="16"></i> Adicionar fazenda</button>
      <span class="muted">Preencha a <b>OS</b> e clique "Buscar".</span>
    </div>

    <div class="totals">
      <div class="row">
        <label>Total de fazendas</label>
        <input id="totFazendas" type="text" readonly>
      </div>
      <div class="row">
        <label>Total hectares</label>
        <input id="totHa" type="text" readonly>
      </div>
      <div class="row">
        <label>Total de copos</label>
        <input id="totCopos" type="text" readonly>
      </div>
    </div>
  </section>

  <!-- Prévia e ações -->
  <section class="card">
    <h2><i data-lucide="eye" width="18" height="18"></i> Prévia WhatsApp</h2>
    <div class="preview" id="preview"></div>

    <div class="sep"></div>

    <div class="action-buttons">
      <button class="btn neon" id="btnGerar"><i data-lucide="refresh-cw" width="16" height="16"></i> Gerar prévia</button>
      <button class="btn" id="btnCopiar"><i data-lucide="copy" width="16" height="16"></i> Copiar mensagem</button>
      <button class="btn light" id="btnWhats"><i data-lucide="message-circle" width="16" height="16"></i> Abrir no WhatsApp</button>
      <button class="btn" id="btnReport"><i data-lucide="printer" width="16" height="16"></i> Imprimir resumo</button>
      <span class="badge" id="lblInfo"></span>
    </div>
  </section>
</div>

<script>
// Inicializar ícones Lucide
lucide.createIcons();

/* ===== Util ===== */
const pad2 = n => String(n).padStart(2,'0');
function todaySP(){ const now = new Date(); return `${now.getFullYear()}-${pad2(now.getMonth()+1)}-${pad2(now.getDate())}`; }
function fmtBR(n, d=2){ return Number(n||0).toLocaleString('pt-BR',{minimumFractionDigits:d, maximumFractionDigits:d}); }
function toNumBR(s){ if (typeof s === 'number') return s; const t = String(s||'').replace(/\./g,'').replace(',','.'); const n = parseFloat(t); return isNaN(n) ? 0 : n; }
function fmtDateBRfromInput(yyyy_mm_dd){ if (!yyyy_mm_dd) return ''; const [y,m,d] = yyyy_mm_dd.split('-'); return `${d}/${m}/${y}`; }
function nowStrSP(){ const f = new Intl.DateTimeFormat('pt-BR', { timeZone: 'America/Sao_Paulo', dateStyle: 'short', timeStyle: 'short' }); return f.format(new Date()); }

/* ===== Frente → Piloto ===== */
const PILOTOS = { '01': 'Victor Hugo', '02': 'Pedro', '03': 'Guilherme', '04': 'Erick Frota' };
function setPilotByFrente(){ const frente = document.getElementById('selFrente').value || ''; document.getElementById('txtPiloto').value = PILOTOS[frente] || ''; }

/* ===== API (Apps Script Web App) ===== */
const API_URL = 'https://script.google.com/a/macros/pulverizacoes.com/s/AKfycbwIHGvAWHSz6_By21ik45z79ZD6qyfex0V4DULNUAMW2rhQZw71v7MP8Ou0-3RY-tSfyA/exec';
const API_TOKEN = ''; // opcional: se você proteger com token no servidor, coloque aqui

async function lookupOS(os){
  const params = new URLSearchParams({ action:'lookup', os, ...(API_TOKEN ? {token:API_TOKEN} : {}) });
  const url = `${API_URL}?${params.toString()}`;
  const res = await fetch(url, { method:'GET' }); // GET evita preflight/CORS chato
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  return res.json();
}

/* ===== Linha de fazenda (OS) ===== */
const rowsEl = document.getElementById('rows');

function makeRow(prefill={}){
  const el = document.createElement('div');
  el.className = 'farm';
  el.innerHTML = `
    <div class="top">
      <div class="inline">
        <div class="inline-row">
          <input type="text" class="os small-input" placeholder="Nº OS">
          <button class="btn light buscar"><i data-lucide="search" width="14" height="14"></i>Busca</button>
        </div>
        <button class="btn warning remover" title="Remover"><i data-lucide="trash-2" width="14" height="14"></i> Remover fazenda</button>
      </div>
      <div class="muted msg" style="min-height: 20px;"></div>
    </div>
    <div class="grid">
      <div class="row">
        <label>Fazenda</label>
        <input type="text" class="faz">
      </div>
      <div class="row">
        <label>Código</label>
        <input type="text" class="cod">
      </div>
      <div class="row">
        <label>Hectares (ha)</label>
        <input type="text" class="ha">
      </div>
      <div class="row">
        <label>Qtd. Copos</label>
        <input type="text" class="copos">
      </div>
      <div class="row">
        <label class="muted">Objetivo</label>
        <input type="text" class="objetivo">
      </div>
      
    </div>
  `;
  rowsEl.appendChild(el);
  lucide.createIcons();

  const $os = el.querySelector('.os');
  const $msg = el.querySelector('.msg');
  const $faz = el.querySelector('.faz');
  const $cod = el.querySelector('.cod');
  const $ha  = el.querySelector('.ha');
  const $cop = el.querySelector('.copos');

  if (prefill.os)  $os.value  = prefill.os;
  if (prefill.faz) $faz.value = prefill.faz;
  if (prefill.cod) $cod.value = prefill.cod;
  if (prefill.ha)  $ha.value  = prefill.ha;
  if (prefill.copos) $cop.value = prefill.copos;

  el.querySelector('.remover').addEventListener('click', ()=>{ el.remove(); recalcTotals(); updatePreview(false); });
  el.querySelector('.buscar').addEventListener('click', ()=> doLookup(el));
  $os.addEventListener('keydown', (e)=>{ if(e.key==='Enter') doLookup(el); });
  [$ha,$cop,$faz,$cod,el.querySelector('.objetivo')].forEach(inp=>{
    inp.addEventListener('input', ()=>{ recalcTotals(); updatePreview(false); });
  });

  return el;
}

async function doLookup(el){
  const $os = el.querySelector('.os');
  const os = String($os.value || '').trim();
  const $msg = el.querySelector('.msg');
  if (!os){ $msg.innerHTML = '<span class="warn">Informe a OS.</span>'; return; }

  $msg.textContent = 'Buscando...';
  try{
    const res = await lookupOS(os);
    if (!res || !res.ok || !res.found || !res.items || res.items.length === 0){
      $msg.innerHTML = '<span class="warn">OS não encontrada na planilha. Preencha manualmente.</span>';
      return;
    }
    const items = res.items.slice().sort((a,b)=>{
      const pa = (a.data||'').split('/'), pb = (b.data||'').split('/');
      const da = pa.length===3 ? new Date(+pa[2], +pa[1]-1, +pa[0]) : new Date(0);
      const db = pb.length===3 ? new Date(+pb[2], +pb[1]-1, +pb[0]) : new Date(0);
      return db - da;
    });
    const it = items[0];

    el.querySelector('.faz').value = it.fazenda || '';
    el.querySelector('.cod').value = it.codigo  || '';
    el.querySelector('.ha').value  = it.area ? String(it.area).replace('.', ',') : '';
    el.querySelector('.copos').value = it.copos ? String(it.copos).replace('.', ',') : '';
    el.querySelector('.objetivo').value = it.objetivo || '';

    $msg.textContent = it.data ? `Carregado (Data ${it.data})` : 'Carregado';
    recalcTotals();
    updatePreview(false);
  }catch(err){
    $msg.innerHTML = `<span class="warn">Falha no lookup: ${err && err.message ? err.message : err}</span>`;
  }
}

/* ===== Totais ===== */
function recalcTotals(){
  let tHa = 0, tCop = 0;
  let count = 0;
  rowsEl.querySelectorAll('.farm').forEach(el=>{
    tHa  += toNumBR(el.querySelector('.ha').value);
    tCop += toNumBR(el.querySelector('.copos').value);
    count++;
  });
  document.getElementById('totHa').value    = fmtBR(tHa);
  document.getElementById('totCopos').value = fmtBR(tCop,0);
  const totF = document.getElementById('totFazendas');
  if (totF) totF.value = String(count);
}

/* ===== Mensagem ===== */
function buildMessage(){
  const dt   = document.getElementById('dtData').value;
  const fr   = document.getElementById('selFrente').value || '—';
  const pil  = document.getElementById('txtPiloto').value || '—';
  const dr   = document.getElementById('selDrone').value  || '—';
  const uni  = document.getElementById('selUnidade').value || '—';
  const objG = document.getElementById('txtObjetivo').value || '';

  let msg = `*Programação _Cotesia_ Top Gun*

Data: ${dt ? fmtDateBRfromInput(dt) : 'Preencher'}
Frente: ${fr}
Piloto: ${pil}
Drone: ${dr}
Unidade: ${uni}`;
  if (objG) msg += `\nObjetivo: ${objG}`;
  msg += `\n_________`;

  let tHa = 0, tCop = 0;

  rowsEl.querySelectorAll('.farm').forEach(el=>{
    const os  = (el.querySelector('.os').value || '').trim();
    const faz = (el.querySelector('.faz').value || '').trim();
    const cod = (el.querySelector('.cod').value || '').trim();
    const ha  = toNumBR(el.querySelector('.ha').value);
    const cp  = toNumBR(el.querySelector('.copos').value);
    const obj = (el.querySelector('.objetivo').value || '').trim();

    tHa  += ha; tCop += cp;

    msg += `\n*OS:* ${os || '—'}\n*Faz:* ${faz || '—'}\n*Cod:* ${cod || '—'}\n*Ha:* ${fmtBR(ha)}\n*Qtd. Copos:* ${fmtBR(cp,0)}`;
    if (obj) msg += `\nObjetivo: ${obj}`;
    msg += `\n————————-`;
  });
  const farmCount = rowsEl.querySelectorAll('.farm').length;

  msg += `\n*Total de fazendas:* ${farmCount}\n*Total de copos:* ${fmtBR(tCop,0)}\n*Total hectares:* ${fmtBR(tHa)}\n\nRelatorio gerado: ${nowStrSP()}`;
  return msg;
}
function updatePreview(andScroll=true){
  const p = document.getElementById('preview');
  p.textContent = buildMessage();
  if (andScroll) p.scrollTop = p.scrollHeight;
}

function collectFarms(){
  const farms = [];
  rowsEl.querySelectorAll('.farm').forEach(el=>{
    farms.push({
      os:  (el.querySelector('.os').value || '').trim(),
      faz: (el.querySelector('.faz').value || '').trim(),
      cod: (el.querySelector('.cod').value || '').trim(),
      ha:  toNumBR(el.querySelector('.ha').value),
      cop: toNumBR(el.querySelector('.copos').value),
      obj: (el.querySelector('.objetivo').value || '').trim(),
    });
  });
  return farms;
}

function buildReportHtml(){
  const farms = collectFarms();
  const totalHa = farms.reduce((s,f)=>s+f.ha,0);
  const totalCop = farms.reduce((s,f)=>s+f.cop,0);
  const now = nowStrSP();
  const unidade = document.getElementById('selUnidade').value || 'Unidade não selecionada';

  const rows = farms.map(f => `
    <tr>
      <td>${f.os || '-'}</td>
      <td>${f.faz || '-'}</td>
      <td>${f.cod || '-'}</td>
      <td style="text-align:right">${fmtBR(f.ha)}</td>
      <td style="text-align:right">${fmtBR(f.cop,0)}</td>
      <td>${f.obj || '-'}</td>
    </tr>
  `).join('');

  return `<!doctype html>
  <html>
  <head>
    <meta charset="utf-8" />
    <title>Resumo de Fazendas</title>
    <style>
      @page{margin:12mm;}
      body{
        font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
        margin:0;
        padding:18px 22px;
        color:#0f172a;
        background:#f8fafc;
      }
      .header{
        display:flex;
        justify-content:space-between;
        align-items:flex-end;
        border-bottom:2px solid #d9b24c;
        padding-bottom:10px;
      }
      .title{
        font-size:15px;
        font-weight:800;
        color:#0f172a;
        letter-spacing:.02em;
      }
      .unit{
        font-size:22px;
        font-weight:900;
        color:#b48f2f;
        text-transform:uppercase;
      }
      .meta{margin-top:8px;color:#334155;font-size:14px;}
      small{color:#64748b;}
      table{width:100%;border-collapse:collapse;margin-top:14px;}
      th,td{border:1px solid #d9d9d9;padding:9px 10px;font-size:13px;}
      th{
        background:linear-gradient(135deg,rgba(217,178,76,0.14),rgba(217,178,76,0.06));
        text-align:left;
        color:#0f172a;
        font-weight:800;
      }
      tfoot td{font-weight:800;background:#f1f5f9;}
      .totals{margin-top:6px;font-weight:700;color:#0f172a;}
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <div class="title">Resumo por Fazenda (Cotesia)</div>
        <div class="unit">${unidade}</div>
        <div class="meta">Gerado em ${now}</div>
      </div>
      <small>Top Gun • Operação</small>
    </div>

    <div class="totals">Fazendas: ${farms.length} | Hectares: ${fmtBR(totalHa)} | Copos: ${fmtBR(totalCop,0)}</div>

    <table>
      <thead>
        <tr>
          <th>OS</th>
          <th>Fazenda</th>
          <th>Código</th>
          <th>Hectares</th>
          <th>Copos</th>
          <th>Objetivo</th>
        </tr>
      </thead>
      <tbody>
        ${rows || '<tr><td colspan="6" style="text-align:center;color:#666;">Sem fazendas preenchidas.</td></tr>'}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Totais</td>
          <td style="text-align:right">${fmtBR(totalHa)}</td>
          <td style="text-align:right">${fmtBR(totalCop,0)}</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
  </html>`;
}

function printReport(){
  const html = buildReportHtml();
  const frame = document.createElement('iframe');
  frame.style.position = 'fixed';
  frame.style.right = '0';
  frame.style.bottom = '0';
  frame.style.width = '0';
  frame.style.height = '0';
  frame.style.border = '0';
  document.body.appendChild(frame);
  frame.contentDocument.open();
  frame.contentDocument.write(html);
  frame.contentDocument.close();
  frame.onload = () => {
    frame.contentWindow.focus();
    frame.contentWindow.print();
    setTimeout(()=> frame.remove(), 500);
  };
}

(function init(){
  document.getElementById('dtData').value = todaySP();

  makeRow();

  document.getElementById('btnAdd').addEventListener('click', ()=>{ makeRow(); updatePreview(false); });

  document.getElementById('btnGerar').addEventListener('click', ()=>{
    updatePreview();
    const lblInfo = document.getElementById('lblInfo');
    lblInfo.innerHTML = '<i data-lucide="check" width="12" height="12"></i> Prévia atualizada';
    lucide.createIcons();
    setTimeout(()=> lblInfo.textContent = '', 1800);
  });

  document.getElementById('btnCopiar').addEventListener('click', async ()=>{
    const txt = buildMessage();
    try{
      await navigator.clipboard.writeText(txt);
      const lblInfo = document.getElementById('lblInfo');
      lblInfo.innerHTML = '<i data-lucide="check" width="12" height="12"></i> Copiado';
      lucide.createIcons();
    }catch(_e){
      document.getElementById('lblInfo').textContent = 'Falhou ao copiar';
    }
    setTimeout(()=> document.getElementById('lblInfo').textContent = '', 1800);
  });

  document.getElementById('btnWhats').addEventListener('click', ()=>{
    const url = 'https://wa.me/?text=' + encodeURIComponent(buildMessage());
    window.open(url, '_blank');
  });

  document.getElementById('btnReport').addEventListener('click', printReport);

  ['dtData','selFrente','txtPiloto','selDrone','selUnidade','txtObjetivo'].forEach(id=>{
    document.getElementById(id).addEventListener('input', ()=> updatePreview(false));
  });

  document.getElementById('selFrente').addEventListener('change', ()=>{ setPilotByFrente(); updatePreview(false); });

  recalcTotals();
  updatePreview(false);
})();
</script>
