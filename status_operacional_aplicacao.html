<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Status da Opera√ß√£o ‚Äî Top Gun</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body { background:#f8f9fa; }
  .card { border-radius:.75rem; }
  .form-section-title{font-weight:600;font-size:1rem;color:#0d6efd;display:flex;align-items:center;gap:.5rem;}
  pre#preview{white-space:pre-wrap;min-height:260px;}
  .status-card{border:1px solid #e9ecef;border-radius:.75rem;padding:1rem;margin-bottom:.75rem;background:#fff}
  .status-card + .status-card{border-top:2px dashed #dee2e6; margin-top:.5rem; padding-top:1rem}
</style>
</head>
<body>
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-activity text-primary fs-4"></i>
      <h1 class="h4 mb-0">Status da Opera√ß√£o ‚Äî Top Gun</h1>
      <span class="badge text-bg-light border">v2</span>
    </div>
    <a href="index.html" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Voltar
    </a>
  </div>

  <div class="row g-3">
    <!-- FORM -->
    <div class="col-12 col-lg-8">
      <div class="card">
        <div class="card-body">

          <div class="form-section-title mb-3"><i class="bi bi-ui-checks"></i> Preenchimento</div>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label" for="frente">Frente</label>
              <select id="frente" class="form-select">
                <option value="">Selecione...</option>
                <option>Frente 1</option>
                <option>Frente 2</option>
                <option>Frente 3</option>
                <option>Frente 4</option>
                <option>Frente 5</option>
                <option>Frente 6</option>
                <option>Frente 7</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="piloto">Piloto</label>
              <input id="piloto" class="form-control" readonly>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="auxiliar">Auxiliar</label>
              <select id="auxiliar" class="form-select">
                <option value="">Selecione...</option>
                <option>Ailton Gabriel</option>
                <option>Yuri Joudran</option>
                <option>Pedro Henrique</option>
                <option>Jefferson Lopes</option>
                <option>Jonathan Vieira</option>
                <option>Luiz Gustavo</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label" for="drone">Drone</label>
              <select id="drone" class="form-select">
                <option value="">Selecione...</option>
                <option>DJI AGRAS T20</option>
                <option>DJI AGRAS T40</option>
                <option>DJI AGRAS T70</option>
                <option>DJI AGRAS T100</option>
              </select>
            </div>
          </div>

          <hr>

          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="form-section-title mb-0"><i class="bi bi-clipboard-data"></i> Ordens de Servi√ßo</div>
            <button type="button" id="btnAdd" class="btn btn-sm btn-outline-primary"><i class="bi bi-plus-circle"></i> Adicionar OS</button>
          </div>

          <div id="osContainer"></div>

          <div class="col-12 d-flex flex-wrap gap-2 mt-3">
            <button id="btnGerar" class="btn btn-primary"><i class="bi bi-chat-left-text"></i> Gerar texto</button>
            <button id="btnCopiar" class="btn btn-outline-secondary"><i class="bi bi-clipboard"></i> Copiar</button>
            <a id="btnWhats" class="btn btn-success" target="_blank"><i class="bi bi-whatsapp"></i> WhatsApp</a>
          </div>
        </div>
      </div>
    </div>

    <!-- PR√âVIA -->
    <div class="col-12 col-lg-4">
      <div class="card h-100">
        <div class="card-body">
          <div class="form-section-title mb-2"><i class="bi bi-file-earmark-text"></i> Pr√©via</div>
          <pre id="preview" class="border rounded p-3 bg-light">Preencha e clique em ‚ÄúGerar texto‚Äù.</pre>
        </div>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
    <div id="toastCopiado" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body"><i class="bi bi-check-circle me-2"></i>Texto copiado!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
</div>

<script>
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw0wYo2B8wXXv_SqVwVayNkDtG_UsroXNXfLk970sHff6cIXnayykA3DYqtrt0ldefP/exec';

const FRentesPilotos = {
  'Frente 1':'Matheus Pias','Frente 2':'Maicon Silva','Frente 3':'Alexandre Alves',
  'Frente 4':'Felipe Santos','Frente 5':'Luiz Paulo','Frente 6':'Sem Piloto Cadastrado','Frente 7':'Heitor Ferreira'
};

document.getElementById('frente').addEventListener('change',e=>{
  document.getElementById('piloto').value = FRentesPilotos[e.target.value] || '';
});

// ===== JSONP Helper =====
function jsonp(url){
  const cb='__jsonp_'+Math.random().toString(36).slice(2);
  url += (url.includes('?')?'&':'?')+'callback='+cb;
  return new Promise((resolve,reject)=>{
    const s=document.createElement('script');
    s.src=url;
    window[cb]=(data)=>{resolve(data);cleanup();};
    s.onerror=()=>{reject(new Error('Falha no JSONP'));cleanup();};
    function cleanup(){delete window[cb];s.remove();}
    document.body.appendChild(s);
  });
}

// ===== BLOCO OS =====
const osContainer = document.getElementById('osContainer');
addOS();

function addOS(){
  const idx = Date.now().toString(36);
  const now = new Date();
  const data = now.toLocaleDateString('pt-BR');
  const hora = now.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'});
  const el = document.createElement('div');
  el.className='status-card';
  el.dataset.idx=idx;
  el.innerHTML=`
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="fw-semibold text-secondary"><i class="bi bi-list-task"></i> OS</div>
      <button type="button" class="btn btn-sm btn-outline-danger" data-remove="${idx}"><i class="bi bi-x-lg"></i> Remover</button>
    </div>
    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">OS</label>
        <div class="input-group">
          <input id="os_${idx}" class="form-control" placeholder="Digite a OS">
          <button class="btn btn-outline-primary" data-buscar="${idx}"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">C√≥d.</label>
        <input id="cod_${idx}" class="form-control" readonly>
      </div>
      <div class="col-md-4">
        <label class="form-label">Faz.</label>
        <input id="faz_${idx}" class="form-control" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Data</label>
        <input id="data_${idx}" class="form-control" value="${data}" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Hor√°rio</label>
        <input id="hora_${idx}" class="form-control" value="${hora}" readonly>
      </div>
      <div class="col-md-6">
        <label class="form-label">Status Opera√ß√£o.</label>
        <select id="status_${idx}" class="form-select">
          <option value="">Selecione...</option>
          <option>üõª Deslocamento...</option>
          <option>üõ¢Ô∏è Fila de Dosagem</option>
          <option>‚ö†Ô∏è Ag. Condi√ß√µes</option>
          <option>üü† Em andamento</option>
          <option>üîµ Finalizada</option>
        </select>
      </div>
      <div class="col-12" id="obsWrap_${idx}" style="display:none;">
        <label class="form-label">Motivo (aguardando condi√ß√µes)</label>
        <textarea id="obs_${idx}" class="form-control" rows="2" placeholder="Informe o motivo..."></textarea>
      </div>
    </div>
  `;
  osContainer.appendChild(el);

  el.querySelector(`[data-remove="${idx}"]`).addEventListener('click',()=>{el.remove();gerarTexto();});
  el.querySelector(`[data-buscar="${idx}"]`).addEventListener('click',()=>buscarOS(idx));
  el.querySelector(`#status_${idx}`).addEventListener('change',()=>{
    const s=el.querySelector(`#status_${idx}`).value;
    const obsW=el.querySelector(`#obsWrap_${idx}`);
    obsW.style.display = s.includes('Ag.') ? '' : 'none';
    gerarTexto();
  });
  el.querySelector(`#os_${idx}`).addEventListener('input',()=>{
    clearFields(idx);
    debounce(()=>buscarOS(idx),300);
  });
}

document.getElementById('btnAdd').addEventListener('click',()=>addOS());

let debounceTimer;
function debounce(fn,delay){clearTimeout(debounceTimer);debounceTimer=setTimeout(fn,delay);}

function clearFields(idx){
  document.getElementById(`cod_${idx}`).value='';
  document.getElementById(`faz_${idx}`).value='';
}

async function buscarOS(idx){
  const osValue=document.getElementById(`os_${idx}`).value.trim();
  if(!osValue)return;
  try{
    const js=await jsonp(APPS_SCRIPT_URL+'?os='+encodeURIComponent(osValue));
    if(!js.ok||!js.rows||!js.rows.length)return;
    const row=js.rows.find(x=>String(x.OS)===String(osValue))||js.rows[0];
    const get=k=>row[k]??row[k?.toUpperCase()]??'';
    document.getElementById(`cod_${idx}`).value=get('CODIGO');
    document.getElementById(`faz_${idx}`).value=get('FAZENDA');
    gerarTexto();
  }catch(e){console.error(e);}
}

// ===== GERAR TEXTO =====
const preview=document.getElementById('preview');
document.getElementById('btnGerar').addEventListener('click',gerarTexto);
document.getElementById('btnCopiar').addEventListener('click',()=>{
  navigator.clipboard.writeText(preview.textContent||'').then(()=>{
    new bootstrap.Toast(document.getElementById('toastCopiado')).show();
  });
});

function gerarTexto(){
  const frente=document.getElementById('frente').value;
  const piloto=document.getElementById('piloto').value;
  const aux=document.getElementById('auxiliar').value;
  const drone=document.getElementById('drone').value;

  const header=`*Status Pulveriza√ß√£o*  

*Frente:* ${frente||'-'}  
*Piloto:* ${piloto||'-'}  
*Auxiliar:* ${aux||'-'}  
*Drone:* ${drone||'-'}  

_______________`;

  const blocos=[...osContainer.querySelectorAll('.status-card')].map(c=>{
    const os=c.querySelector('[id^="os_"]').value;
    const cod=c.querySelector('[id^="cod_"]').value;
    const faz=c.querySelector('[id^="faz_"]').value;
    const data=c.querySelector('[id^="data_"]').value;
    const hora=c.querySelector('[id^="hora_"]').value;
    const status=c.querySelector('[id^="status_"]').value;
    const obs=c.querySelector('[id^="obs_"]').value.trim();
    const obsTxt=status.includes('Ag.')&&obs?`\n*Motivo:* ${obs}`:'';
    return `
*OS:* ${os||'-'}  
*C√≥d.:* ${cod||'-'}  
*Faz:* ${faz||'-'}  
*Data:* ${data||'-'}  
*Hor√°rio:* ${hora||'-'}  

*Status da opera√ß√£o:* ${status||'-'}${obsTxt}`;
  }).join('\n\n');

  const textoFinal = header + '\n\n' + blocos;
  preview.textContent = textoFinal;
  document.getElementById('btnWhats').href='https://wa.me/?text='+encodeURIComponent(textoFinal);
}
</script>
</body>
</html>
