<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - TOPGUN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
      text-align: center;
    }

    .logo img {
      width: 400px;
      height: auto;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .logo img:hover {
    transform: scale(1.08); /* aumenta levemente */
    filter: drop-shadow(0px 0px 20px #34d399); /* sombra verde neon */
    cursor: pointer;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #eff3f1;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    .btn {
      padding: 15px;
      font-size: 1.2rem;
      background: #34d399;
      border: none;
      border-radius: 8px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .btn:hover {
      background: #22c55e;
    }

    .btn-interno {
      background: #fefffd; /* azul */
      color: #1a5735;
    }
    .btn-interno:hover {
      background: #1e40af;
    }

    .btn-voltar {
      background: #34d399; /* vermelho */
      color: #fff;
    }
    .btn-voltar:hover {
      background: #205213;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px;
      }
    }

    .footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 0.95rem;
    color: #94a3b8;
    opacity: 0.7;
    letter-spacing: 0.5px;
  }
  .footer a {
    color: #34d399;
    text-decoration: none;
    font-weight: 500;
  }
  .footer a:hover {
    text-decoration: underline;
    color: #22c55e;
  }
  </style>
</head>
<body>

  <div class="logo">
    <!-- Substitua pelo caminho da logo -->
    <img src="logo_topgun.png" alt="Logo TOPGUN">
  </div>

  <h1>Painel de Aplicações</h1>

  <div class="btn-container" id="main-btns">
    <button class="btn" onclick="showPulverizacao()">Pulverização</button>
    <button class="btn" onclick="showCotesia()">Cotésia</button>
  </div>

  <div class="btn-container" id="pulverizacao-btns" style="display:none;">
    <button class="btn btn-interno" onclick="window.location.href='programacao_aplicacao.html'">
      Programação Aplicação Pulverização
    </button>
    <button class="btn btn-interno" onclick="window.location.href='rendimento_aplicacao.html'">
      Rendimento Aplicação Pulverização
    </button>
    <button class="btn btn-voltar" onclick="backToMain()">Voltar</button>
  </div>

  <div class="btn-container" id="cotesia-btns" style="display:none;">
    <button class="btn btn-interno" onclick="window.location.href='programação_cotesia.html'">
      Programação Aplicação Cotésia
    </button>
    <button class="btn btn-interno" onclick="window.location.href='status_operacional_cotesia.html'">
      Status Operacional
    </button>
    <button class="btn btn-interno" onclick="window.location.href='rendimento_cotesia.html'">
      Rendimento Aplicação Cotésia
    </button>
    <button class="btn btn-voltar" onclick="backToMain()">Voltar</button>
  </div>

  <script>
  function showPulverizacao() {
    document.getElementById('main-btns').style.display = 'none';
    document.getElementById('pulverizacao-btns').style.display = 'flex';
    document.getElementById('cotesia-btns').style.display = 'none';
  }

  function showCotesia() {
    document.getElementById('main-btns').style.display = 'none';
    document.getElementById('cotesia-btns').style.display = 'flex';
    document.getElementById('pulverizacao-btns').style.display = 'none';
  }

  function backToMain() {
    document.getElementById('main-btns').style.display = 'flex';
    document.getElementById('pulverizacao-btns').style.display = 'none';
    document.getElementById('cotesia-btns').style.display = 'none';
  }
  </script>

  <footer class="footer">
    Desenvolvido por <a href="https://pulviontech.com.br" target="_blank">Pulvion Tech</a>
  </footer>
</body>
</html>
