<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Empresa</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0b397d;
            --secondary-color: #6c757d;
            --success-color: #0f9a54;
            --info-color: #0dcaf0;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
        }

        /* Header Styles */
        .navbar {
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .logo-container {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .logo-placeholder:hover {
            transform: scale(1.05);
        }

        /* Hero Section */
        .bg-gradient-primary {
            background: linear-gradient(135deg, #000000 0%, #202c2a 100%);
            position: relative;
            overflow: hidden;
        }

        .bg-gradient-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .hero-section {
            position: relative;
            z-index: 1;
        }

        .min-vh-50 {
            min-height: 50vh;
        }

        .hero-illustration {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Navigation Cards */
        .main-nav {
            margin-top: -50px;
            position: relative;
            z-index: 2;
        }

        .nav-card {
            background: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.1) !important;
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1) !important;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-icon {
            transition: transform 0.3s ease;
        }

        .nav-card:hover .nav-icon {
            transform: scale(1.1);
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .btn-primary {
          background-color: #0e1e2d;
          border-color: #000000;
          color: #fff;
        }
        .btn-success {
          background-color: #196c5b;
          border-color: #070707;
          color: #fff;
        }
        .btn-info {
          background-color: #bbc315 !important;
          border-color: #010b0f !important;
          color: #fff !important;
        }
        .btn-info:hover, .btn-info:focus {
          background-color: #0284c7 !important;
          border-color: #0284c7 !important;
          color: #fff !important;
        }

        /* Features Section */
        .features-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .feature-item {
            padding: 2rem 1rem;
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            transition: transform 0.3s ease;
        }

        .feature-item:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
        }

        .social-links a {
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .social-links a:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .display-4 {
                font-size: 2.5rem;
            }
            
            .display-5 {
                font-size: 2rem;
            }
            
            .nav-card {
                margin-bottom: 1rem;
            }
            
            .main-nav {
                margin-top: -30px;
            }
            
            .hero-section {
                padding: 3rem 0;
            }
            
            .logo-container {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 576px) {
            .display-4 {
                font-size: 2rem;
            }
            
            .lead {
                font-size: 1rem;
            }
            
            .btn-lg {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .nav-card {
                padding: 1.5rem !important;
            }
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Animation */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading.active::after {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0056b3;
        }

        /* Header Fixo */
        .header-fixo {
          width: 100%;
          background: #020202;
          display: block;
          justify-content: center; /* ou space-between para logo à esquerda e selo à direita */
          align-items: center;
          padding: 10px 0 0 0;
          position: static; /* ou fixed se quiser sempre visível */
          z-index: 10;
        }
        .logo-fixa {
          height: 40px;
          margin-right: 16px;
        }
        .selo-fixo {
          height: 36px;
        }

        /* Estilos para a linha com logo, selo e bandeira */
        .logo-selo-bandeira-row {
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 100%;
          padding: 0 32px; /* aumenta o espaço nas bordas */
          gap: 24px;        /* aumenta o espaço entre os itens */
        }
        .logo-selo-bandeira-row img.logo-fixa {
          height: 54px;     /* aumenta o tamanho da logo */
        }
        .logo-selo-bandeira-row img.selo-fixo {
          height: 38px;
        }
        .logo-selo-bandeira-row img.bandeira {
          height: 36px;
        }

    </style>
