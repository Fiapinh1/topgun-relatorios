<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - TOPGUN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      margin-bottom: 20px;
      text-align: center;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #34d399;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    .btn {
      padding: 15px;
      font-size: 1.2rem;
      background: #34d399;
      border: none;
      border-radius: 8px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .btn:hover {
      background: #22c55e;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- Substitua pelo caminho da logo -->
    <img src="C:\Users\pedro\OneDrive\Desktop\topgun-relatorios\logo_topgun.png.png" alt="Logo TOPGUN">
  </div>

  <h1>Painel de Aplicação</h1>

  <div class="btn-container">
    <button class="btn" onclick="window.location.href='programacao_aplicacao.html'">
      Programação Aplicação
    </button>
    <button class="btn" onclick="window.location.href='rendimento_aplicacao.html'">
      Rendimento Aplicação
    </button>
  </div>

</body>
</html>
